<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>aehyok</td>
            <td>leo</td>
            <td>@aehyok</td>
        </tr>
        <tr>
            <td>lynn</td>
            <td>thl</td>
            <td>@lynn</td>
        </tr>

        <!--list取值-->
        <div th:each="user:${userList}">
            <tr>
            ID：<td th:text="${user.id}"></td><br/>
            姓名：<td th:text="${user.name}"></td><br/>
            年龄：<td th:text="${user.age}"></td><br/>
            </tr>
        </div>
       <!-- <#list userList as user>
            <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.age}</td>
            </tr>
        </#list>-->

        </tbody>
    </table>
</div>
</body>
</html>
